<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Moving_objects</title>
    </head>
    <body>
            <canvas id = 'Moving_objects' height = '500' width = '500'/canvas> 

            <script>
            
                var canvas = document.getElementById('Moving_objects');

                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgb(100,255,200)';
				ctx.fillRect(0,0,500,500);
                canvas.addEventListener("click", fourSquares)

                function fourSquares(event) {

                    var x = event.offsetX;
                    var y = event.offsetY;

                    var inc_y = y;
                    var inc_x = x;
                    var deg_y = y;
                    var deg_x = x;

                    setInterval(function() {
                        ctx.fillStyle = '#ffffff';  //drawing 4 sqrs from (X,Y)
                        ctx.fillRect(inc_x, y, 10, 10);
                        ctx.fillRect(x, inc_y, 10, 10);
                        ctx.fillRect(inc_x, inc_y, 10, 10);
                        ctx.fillRect(deg_x, inc_y, 10, 10);
                        ctx.fillRect(inc_x, deg_y, 10, 10);
                        ctx.fillRect(deg_x, deg_y, 10, 10);
                        ctx.fillRect(deg_x, y, 10, 10);
                        ctx.fillRect(x, deg_y, 10, 10);
												
                        inc_x+=1;
                        deg_x-=1
                        inc_y+=1;
                        deg_y-=1;
                        
                        ctx.fillStyle = '#000000'; //delete 4 sqrs from (X,Y)
                        ctx.fillRect(inc_x, y, 10, 10);
                        ctx.fillRect(x, inc_y, 10, 10);
                        ctx.fillRect(deg_x, y, 10, 10);
                        ctx.fillRect(x, deg_y, 10, 10);
                        ctx.fillRect(inc_x, inc_y, 10, 10);
                        ctx.fillRect(deg_x, inc_y, 10, 10);
                        ctx.fillRect(inc_x, deg_y, 10, 10);
                        ctx.fillRect(deg_x, deg_y, 10, 10);
                    }, 20);    
                } 
            </script>
    </body>
    <style>
        canvas {
            border: 1px dashed black;
        }
    </style>
</html>
